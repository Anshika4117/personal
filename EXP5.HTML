<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1>
<title>Student Registration Form</title>
</head>
<body>
<form>
<div>
<label for="fname">Full name:</label>
<input type="text"id="fname"name="full name"placeholder="Enter full name"><br><br>
<label for="email">Email:</label> 
<input type="email" id="email" name="email" placeholder="Enter valid email address"><br><br> 
<label for="password">Password:</label> 
<input type="password" id="password" name="password" placeholder="Enter password"><br><br> 
<!--Gender(radio buttons)--> 
<label>Gender:</label> 
<input type="radio" name="gender" value="male" required> Male 
<input type="radio" name="gender" value="female" required> Female 
<input type="radio" name="gender" value="other" required> Other <br><br> 
<!--Course Select on(Dropdown)--> 
<p> 
<label>Course:</label> 
<select name="course" required>
 <option value="">--Select Course--</option> 
 <option value="mca">MCA</option> 
 <option value="btech">B.Tech</option> 
 <option value="bca">BCA</option> 
 </select> 
 </p> 
 
<label for="contact number">Contact Number:</label> 
<input type="tel" id="contact" name="contact" placeholder="Enter contact 
number"><br><br> 
<input type="Submit"value="Register">
<input type="Reset"value="clear">
</div>
</form>
</body>
</html
